<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <div class="slds-clearfix">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" onclick={handleDialogClose} class="slds-button__icon slds-modal__close slds-float_right slds-button__icon-large"></lightning-button-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New cContact</h1>
            </div>
            
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-clearfix">
                    <p class="slds-float_right">= Required Information</p><abbr records-baserecordform_baserecordform class="slds-required slds-float_right">*</abbr>
                </div>
                <template for:each={contactList} for:item="c" for:index="index">
                    <div key={c.id} class="slds-grid">  
                        <div class="slds-col slds-grid slds-small-size_11-of-12 
                            slds-medium-size_11-of-12 slds-large-size_11-of-12" >

                            <div class="slds-col margin-horizontal">
                                <lightning-input type="text" placeholder="Last Name" data-id="data1" data-index={index}
                                name="lastname" value={c.LastName} label="Last name" onchange={handleChange} required >
                                </lightning-input>
                            </div>
                            <div class="slds-col margin-horizontal">
                                <lightning-input type="text" placeholder="First Name" data-id="data2" data-index={index}
                                name="firstname" value={c.FirstName} label="First name" onchange={handleChange} required >
                                </lightning-input>
                            </div>
                            <div class="slds-col margin-horizontal">         
                                <lightning-input type="text"  placeholder="Title" data-id="data3" data-index={index}
                                name="title" value={c.title} label="Title" onchange={handleChange} required>
                                </lightning-input>
                            </div>
                            <div class="slds-col margin-horizontal">
                                <lightning-input type="email"  placeholder="Email Address" data-id="data4" data-index={index}
                                name="email" value={c.email} label="Email" onchange={handleChange} required>
                                </lightning-input>
                            </div>
                            <div class="slds-col margin-horizontal">   
                                <lightning-input type="tel"  placeholder="Phone Number" data-id="data5" data-index={index}
                                name="phone" value={c.phone} label="Phone" onchange={handleChange} required>
                                </lightning-input>
                            </div>   
                        </div>

                        <div class="slds-col slds-grid slds-small-size_1-of-12 
                            slds-medium-size_1-of-12 slds-large-size_1-of-12 action-btn slds-m-top_large"> 
                            <lightning-button-icon icon-name="utility:delete" size="medium" 
                                class="btnDelete" variant="border-filled"
                                data-index={index} alternative-text="Delete"     
                                onclick={removeRow}>
                            </lightning-button-icon>
                        </div>   
                    </div>  
                </template>
            </div>
            
            <div class="slds-modal__footer">
                <lightning-button label="Add Row" onclick={addRow} class="slds-m-left_x-small"></lightning-button>
                <lightning-button onclick={handleSave} variant="brand" label="Save" class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
