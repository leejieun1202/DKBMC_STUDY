<!-- sldsValidatorIgnore -->
<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_x-small">
        <div class="slds-modal__container">
            <div class="slds-clearfix">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" onclick={handleDialogClose} class="slds-button__icon slds-modal__close slds-float_right slds-button__icon-large"></lightning-button-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Delete Case</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium detail slds-text-align--center">
                Are you sure you want to delete this case?
            </div>
            <div class="slds-modal__footer">
                <lightning-button onclick={handleDialogClose} label="Cancel" class="slds-m-left_x-small"></lightning-button>
                <lightning-button onclick={handleDelete} variant="brand" label="Delete" class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
