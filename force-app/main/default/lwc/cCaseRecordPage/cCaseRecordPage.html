<!-- sldsValidatorIgnore -->
<template>
    <div class="slds-grid slds-wrap">
        <template if:true={caseList}>
            <template for:each={caseList} for:item="ca">
                <div key={ca.Id} class="slds-col slds-size_1-of-1 row slds-page-header slds-page-header_record-home ">
                    <div class="slds-page-header__row">
                        <div class="slds-page-header__col-title">
                            <div class="slds-media">
                                <div class="slds-media__figure">
                                    <span class="slds-icon_container slds-icon-standard-opportunity">
                                        <lightning-icon icon-name="custom:custom55" title="custom55"
                                            size="medium"></lightning-icon>
                                    </span>
                                </div>
                                <div class="slds-media__body">
                                    <div class="slds-page-header__name">
                                        <div class="slds-page-header__name-title">
                                            <h1>
                                                <span>cCase</span>
                                                <span class="slds-page-header__title slds-truncate">{ca.Subject__c}</span>
                                            </h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slds-page-header__col-actions">
                            <div class="slds-page-header__controls">
                                <div class="slds-page-header__control">
                                    <button onclick={navigateToClose} class="slds-button slds-button_neutral slds-button_stateful slds-not-selected"
                                        aria-live="assertive" aria-pressed="false">Close</button>
                                </div>
                                <div class="slds-page-header__control">
                                    <ul class="slds-button-group-list">
                                        <li>
                                            <button onclick={navigateToEdit} class="slds-button slds-button_neutral">Edit</button>
                                        </li>
                                        <li>
                                            <button onclick={navigateToDelete} class="slds-button slds-button_neutral">Delete</button>
                                        </li>
                                        <li>
                                            <button class="slds-button slds-button_neutral">Clone</button>
                                        </li>
                                        <li>
                                            <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                                                <button class="slds-button slds-button_icon slds-button_icon-border-filled"
                                                    aria-haspopup="true" title="More Actions">
                                                    <lightning-icon icon-name="utility:down" size="x-small"> </lightning-icon>
                                                    <span class="slds-assistive-text">More Actions</span>
                                                </button>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="slds-page-header__row slds-page-header__row_gutters">
                        <div class="slds-page-header__col-details">
                            <ul class="slds-page-header__detail-row">
                                <li class="slds-page-header__detail-block">
                                    <div class="slds-text-title slds-truncate">Priority</div>
                                    <div class="slds-truncate">{ca.Priority__c}</div>
                                </li>
                                <li class="slds-page-header__detail-block">
                                    <div class="slds-text-title slds-truncate">Status</div>
                                    <div class="slds-truncate">{ca.Status__c}</div>
                                </li>
                                <li class="slds-page-header__detail-block">
                                    <div class="slds-text-title slds-truncate">Case Number</div>
                                    <div class="slds-truncate">{ca.Name}</div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </template>
        </template>
        <div flexipage-recordhometemplatedesktop2_recordhometemplatedesktop2
            class="slds-grid slds-wrap slds-col slds-size_1-of-1 row row-main">
            <div
                class="slds-tabs_card column slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_8-of-12 region-main">
                <lightning-tabset class="slds-tabs_medium">
                    <lightning-tab label="Feed">
                        One Content !
                    </lightning-tab>
                    <lightning-tab label="Related">
                        Two Content !
                    </lightning-tab>
                </lightning-tabset>
            </div>
            <div flexipage-recordhometemplatedesktop2_recordhometemplatedesktop2 style="margin-left: 5px;"
                class="slds-tabs_card column slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 region-sidebar-right">
                <lightning-tabset class="slds-tabs_medium">
                    <lightning-tab label="Details">
                        <lightning-record-form record-id={recordId} object-api-name="cCase__c" layout-type="Full"
                            columns="2" mode="view">
                        </lightning-record-form>
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
        <template if:true={isShowEdit}>
            <c-c-case-edit record-id={recordId}></c-c-case-edit>
        </template>
        <template if:true={isShowClose}>
            <c-c-case-close-modal record-id={recordId}></c-c-case-close-modal>
        </template>
        <template if:true={isShowDelete}>
            <c-c-case-delete record-id={recordId}></c-c-case-delete>
        </template>
    </div>
</template>
