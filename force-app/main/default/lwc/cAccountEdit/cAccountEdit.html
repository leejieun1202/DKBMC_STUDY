<!-- sldsValidatorIgnore -->
<template>
    <lightning-record-edit-form object-api-name="cAccount__c" record-id={recordId} onsuccess={handleSuccess}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <div class="slds-clearfix">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" onclick={handleDialogClose} class="slds-button__icon slds-modal__close slds-float_right slds-button__icon-large"></lightning-button-icon>
            </div>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">New cAccount</h1>
            </div>
            
            <div class="slds-modal__content slds-p-around_medium">
                <div class="slds-clearfix">
                    <p class="slds-float_right">= Required Information</p><abbr records-baserecordform_baserecordform class="slds-required slds-float_right">*</abbr>
                </div>
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small">Account Information</span>
                    </h3>
                    <div class="slds-grid slds-gutters">
                        <lightning-output-field field-name="OwnerId" class="slds-col slds-size_1-of-2"> </lightning-output-field>
                        <lightning-input-field field-name="cRating__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="Name" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cPhone__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="Parent_Account__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cFax__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cAccountNumber__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cWebsite__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cAccountSite__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cTicker_Symbol__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cType__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cOwnership__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cIndustry__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cNumberOfEmployees__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cAnnualRevenue__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cSic__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                </div>
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small">Address Information</span>
                    </h3>
                    <div class="slds-grid slds-gutters">
                        <fieldset class="slds-form-element slds-form-element_compound slds-form-element_address slds-col slds-size_1-of-2">
                            <legend class="slds-form-element__legend slds-form-element__label">Billing Address</legend>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__row">
                                    <div class="slds-size_2-of-6">
                                        <lightning-input-field type="text" field-name="cBillingStateProvince__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-size_4-of-6">
                                        <lightning-input-field type="text" field-name="cBillingCity__c"></lightning-input-field>
                                    </div>
                                </div>
                                <div class="slds-form-element__row">
                                    <div class="slds-size_1-of-1">
                                        <lightning-input-field type="text" field-name="cBilling_Street__c"></lightning-input-field>
                                    </div>
                                </div>
                                <div class="slds-form-element__row">
                                    <div class="slds-size_4-of-6">
                                        <lightning-input-field type="text" field-name="cBillingZip_PostalCode__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-size_2-of-6">
                                        <lightning-input-field type="text" field-name="cBillingCountry__c"></lightning-input-field>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="slds-form-element slds-form-element_compound slds-form-element_address slds-col slds-size_1-of-2">
                            <legend class="slds-form-element__legend slds-form-element__label">Shipping Address</legend>
                            <div class="slds-form-element__control">
                                <div class="slds-form-element__row">
                                    <div class="slds-size_2-of-6">
                                        <lightning-input-field type="text" field-name="cShippingStateProvince__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-size_4-of-6">
                                        <lightning-input-field type="text" field-name="cShippingCity__c"></lightning-input-field>
                                    </div>
                                </div>
                                <div class="slds-form-element__row">
                                    <div class="slds-size_1-of-1">
                                        <lightning-input-field type="text" field-name="cShippingStreet__c"></lightning-input-field>
                                    </div>
                                </div>
                                <div class="slds-form-element__row">
                                    <div class="slds-size_4-of-6">
                                        <lightning-input-field type="text" field-name="cShippingZip_PostalCode__c"></lightning-input-field>
                                    </div>
                                    <div class="slds-size_2-of-6">
                                        <lightning-input-field type="text" field-name="cShippingCountry__c"></lightning-input-field>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small">Additional Information</span>
                    </h3>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cCustomerPriority__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cSLA__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cSLA_Expiration_Date__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cSLA_Serial_Number__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cNumber_of_Locations__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="cUpsell_Opportunity__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                    <div class="slds-grid slds-gutters">
                        <lightning-input-field field-name="cActive__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                        <lightning-input-field field-name="AccountID__c" class="slds-col slds-size_1-of-2"> </lightning-input-field>
                    </div>
                </div>
                <div class="slds-section slds-is-open">
                    <h3 class="slds-section__title slds-theme_shade">
                        <span class="slds-truncate slds-p-horizontal_small">Description Information</span>
                    </h3>
                    <lightning-input-field field-name="cDescription__c"> </lightning-input-field>
                </div>
            </div>
            
            <div class="slds-modal__footer">
                <lightning-button label="Cancel" onclick={handleDialogClose} class="slds-m-left_x-small"></lightning-button>
                <lightning-button type="submit" onclick={handleSaveAndNew} label="Save & New" class="slds-m-left_x-small"></lightning-button>
                <lightning-button type="submit" onclick={handleSave} variant="brand" label="Save" class="slds-m-left_x-small"></lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</lightning-record-edit-form>
</template>
